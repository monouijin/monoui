<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header class="container my-2">
            <nav class="row align-items-center py-2">
                <a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
                    <span class="h2 font-weight-bold mb-0">どこから盛り上がる？</span>
                </a>
                <div class="col-md-auto">
                    <a href="" class="btn btn-primary mr-3">ユーザー登録</a>
                    <a href="">ログイン</a>
                </div>
            </nav>
        </header>
        <main class="container py-3">
            <div class="my-5">
                <div class="login-form bg-white p-4 shadow-sm mx-auto rounded">
                    <form action="">
                        <div class="form-group">
                            <label for="">ユーザーID</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">パスワード</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <a href="">アカウント登録はこちら！</a>
                            </div>
                            <div>
                                <input type="submit" value="ログイン" class="btn btn-primary shadow-sm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="container py3">
            <span class="text-muted"> &copy; DokoMori</span>
        </footer>
    </div>
</body>

</html>
